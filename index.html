<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder Template</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="job-finder">
        <div class="container">
            <div class="content">
                <!-- Left Section -->
                <div class="left-section">
                    <h1 style="font-size: 65px; font-weight:900; line-height: 70px; ">Find your <br> Job without <br> any hassle.</h1>
                    <img class="curvline" src="images/cruvline-removebg-preview.png" alt="">
                    <p style="line-height: 30px; position: relative; top: -20px;">With the largest professional creative community online, <br> simply search through from our website</p>
                    <div class="search">
                        <input type="text" placeholder="Search Job title">
                        <button> <a href="">Find Job </a></button>
                    </div>
                    <div class="candidate-info">
                        <p>14k candidates</p>
                        <div class="candidate-images">
                            <img src="https://www.shutterstock.com/image-photo/radiating-happiness-young-white-woman-260nw-2484943211.jpg" alt="Candidate 1">
                            <img src="https://www.shutterstock.com/image-photo/happy-girl-25-years-old-260nw-2508318335.jpg" alt="Candidate 2">
                            <img src="https://www.shutterstock.com/image-photo/shocked-woman-arms-air-full-260nw-1038773584.jpg" alt="Candidate 3">
                            <img src="https://www.shutterstock.com/image-photo/upset-young-european-woman-looking-260nw-1298615398.jpg" alt="Candidate 4">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qYhdTrjhgcWSO3hcDUilRCpH8V0fFmu4jw&s" style="height: 30px; width: 30px; padding: 10px 10px;" alt="Candidate 5">
                        </div>
                    </div>
                </div>

                <!-- Right Section with images -->
                <div class="right-section">
                    <div class="image-box img1">
                        <img src="images/WhatsApp Image 2024-10-26 at 01.31.00_c6407f57.jpg" alt="Image 1">
                    </div>
                    <div class="image-box">
                        <img src="images/girl2-tem.jpg" style="height: 460px ; width: 310px; border-radius: 30px; position: relative; top: 50px;" alt="Image 2">
                    </div>

                    
                </div>
            </div>
            <div class="circle">

            </div>
            <img class="circle-green" src="images/green_circle-removebg-preview.png" alt="">
            <img class="line" src="images/line-tem2-removebg-preview.png" alt="">
        </div>
    </section>
</body>

</html>
